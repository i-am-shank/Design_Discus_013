<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Microsoft (2024)</title>
        <link rel="stylesheet" href="output.css" />
    </head>
    <body>
        <div class="wrapper">
            <!-- copilot-section -->
            <!-- ================================================ -->
            <div class="copilot-section-wrapper">
                <div class="copilot-section"></div>
            </div>

            <!-- navbar-section -->
            <!-- ================================================ -->
            <div class="navbar-section-wrapper">
                <div class="navbar-section">
                    <!-- hamburger-search -->
                    <!-- ------------------------ -->
                    <div class="hamburger-search">
                        <i class="fa-solid fa-bars hamburger-icon"></i>
                        <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    </div>

                    <!-- microsoft-logo-navlinks -->
                    <!-- ------------------------ -->
                    <div class="microsoft-logo-navlinks">
                        <!-- microsoft-logo -->
                        <div class="microsoft-logo">
                            <img
                                src="media/microsoft_logo.png"
                                alt=""
                                class="microsoft-logo-img"
                            />
                        </div>

                        <!-- navlinks -->
                        <div class="navlinks-wrapper">
                            <div class="navlink">Microsoft 365</div>
                            <div class="navlink">Teams</div>
                            <div class="navlink">Copilot</div>
                            <div class="navlink">Windows</div>
                            <div class="navlink navlink-surface">Surface</div>
                            <div class="navlink navlink-xbox">Xbox</div>
                            <div class="navlink navlink-support">Support</div>
                            <div class="navlink navlink-more">
                                <span>More</span>
                                <i
                                    class="fa-solid fa-angle-down darrow-navlink-icon"
                                ></i>
                            </div>
                        </div>
                    </div>

                    <!-- all-microsoft-search-cart-dp -->
                    <!-- ------------------------- -->
                    <div class="all-microsoft-search-cart-dp">
                        <!-- all-microsoft -->
                        <div class="all-microsoft">
                            <span>All Microsoft</span>
                            <i
                                class="fa-solid fa-angle-down darrow-navlink-icon"
                            ></i>
                        </div>

                        <!-- search -->
                        <div class="microsoft-search">
                            <span class="microsoft-search-text">Search</span>
                            <i
                                class="fa-solid fa-magnifying-glass search-icon"
                            ></i>
                        </div>

                        <!-- cart-and-dp -->
                        <div class="cart-and-dp">
                            <div class="cart">
                                <span class="cart-text">Cart</span>
                                <i
                                    class="fa-solid fa-cart-shopping cart-icon"
                                ></i>
                            </div>

                            <div class="dp-wrapper">
                                <i class="fa-regular fa-user dp-icon"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- animation-section -->
            <!-- ================================================ -->
            <div class="animation-section-wrapper">
                <div class="animation-section"></div>
            </div>

            <!-- animation-btns -->
            <!-- ================================================ -->
            <div class="animation-btns-wrapper">
                <div class="animation-btns"></div>
            </div>

            <!-- logo-section -->
            <!-- ================================================ -->
            <div class="logo-section-wrapper">
                <div class="logo-section"></div>
            </div>

            <!-- grid-1-section -->
            <!-- ================================================ -->
            <div class="grid-1-section-wrapper">
                <div class="grid-1-section"></div>
            </div>

            <!-- star-wars-section -->
            <!-- ================================================ -->
            <div class="star-wars-section-wrapper">
                <div class="star-wars-section"></div>
            </div>

            <!-- business-grid -->
            <!-- ================================================ -->
            <div class="business-grid-wrapper">
                <div class="business-grid"></div>
            </div>

            <!-- follow-section -->
            <!-- ================================================ -->
            <div class="follow-section-wrapper">
                <div class="follow-section"></div>
            </div>

            <!-- url-section -->
            <!-- ================================================ -->
            <div class="url-section-wrapper">
                <div class="url-section"></div>
            </div>

            <!-- footer-section -->
            <!-- ================================================ -->
            <div class="footer-section-wrapper">
                <div class="footer-section"></div>
            </div>
        </div>

        <script
            src="https://kit.fontawesome.com/ee184e410d.js"
            crossorigin="anonymous"
        ></script>

        <script src="index.js"></script>
    </body>
</html>
